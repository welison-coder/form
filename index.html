<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda seu carro</title>
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu veículo para vendar mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marques os opcionais que ele possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30"
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preço" minlength="1" maxlength="30"
                        />
                        
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" cols="" rows="" placeholder="aqui você coloca os detalhes do veículo" class="block"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Digite a marca do seu carro" 
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Digite o modelo do seu carro" 
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Digite a kilometragem do seu carro" 
                        required/>
                    </div>
                    <div class="box-input">
                        <label for="date">Data da compra <span class="required-field">*</span></label>
                        <input type="date" name="title" id="title" class="block" placeholder="Digite a marca do seu carro" 
                        required/>
                    </div>
                    <input type="submit" value="Enviar"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
